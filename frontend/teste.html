<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Testes de Bookmarks</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Bookmarks</h1>
  <div>
    <input id="titulo" placeholder="Título" />
    <input id="url" placeholder="URL" />
    <input id="descricao" placeholder="Descrição" />
    <button onclick="criarBookmark()">Adicionar</button>
  </div>

  <h2>Lista de Bookmarks</h2>
  <ul id="lista-bookmarks"></ul>

  <script>
    const API_URL = 'http://127.0.0.1:5000/bookmarks';

    function carregarBookmarks() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById('lista-bookmarks');
          lista.innerHTML = '';
          data.forEach(b => {
            const li = document.createElement('li');
            li.textContent = `${b.titulo} - ${b.url} (${b.descricao})`;
            lista.appendChild(li);
          });
        });
    }

    function criarBookmark() {
      const titulo = document.getElementById('titulo').value;
      const url = document.getElementById('url').value;
      const descricao = document.getElementById('descricao').value;

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, url, descricao })
      })
      .then(res => res.json())
      .then(() => {
        carregarBookmarks(); // atualiza a lista
        document.getElementById('titulo').value = '';
        document.getElementById('url').value = '';
        document.getElementById('descricao').value = '';
      });
    }

    // carrega os dados ao abrir a página
    carregarBookmarks();
  </script>
</body>
</html>
